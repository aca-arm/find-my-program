<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACA Project Search</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 320px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 10px 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 400px;
      margin: 0 auto;
    }
    li {
      background-color: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    li:hover {
      background-color: #444;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîç Search ACA Projects</h1>
  <input type="text" id="searchInput" placeholder="Search by name or keyword..." oninput="updateResults()" />
  <ul id="results"></ul>

  <script>
    let projects = [];

    fetch('https://aca-arm.github.io/find-my-program/projects.json')
      .then(res => res.json())
      .then(data => {
        projects = data;
        updateResults();
      })
      .catch(err => console.error("Failed to load projects:", err));

    function updateResults() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (input === "") return;

      const filtered = projects.filter(project =>
        project.keywords.some(keyword => keyword.includes(input)) ||
        project.name.toLowerCase().includes(input)
      );

      if (filtered.length > 0) {
        filtered.forEach((p) => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${p.url}" target="_blank">${p.name}</a>`;
          resultsContainer.appendChild(li);
        });
      } else {
        resultsContainer.innerHTML = "<li>No matching projects found.</li>";
      }
    }
  </script>
</body>
</html>
